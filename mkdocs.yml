site_name: iStom - База знаний
site_description: Документация по программе iStom для стоматологических клиник и медицинских центров
site_author: iStom Team

# Repository (опционально - можно добавить позже)
# repo_name: istom/docs
# repo_url: https://github.com/your-org/istom-docs
# edit_uri: edit/main/docs/

theme:
  name: material
  language: ru

  # Цветовая схема
  palette:
    # Светлая тема
    - scheme: default
      primary: blue
      accent: light blue
      toggle:
        icon: material/brightness-7
        name: Переключить на тёмную тему

    # Тёмная тема
    - scheme: slate
      primary: blue
      accent: light blue
      toggle:
        icon: material/brightness-4
        name: Переключить на светлую тему

  # Иконки и логотип
  icon:
    logo: material/tooth
    repo: fontawesome/brands/github

  # Функции
  features:
    - navigation.instant        # Мгновенная загрузка
    - navigation.instant.progress  # Прогресс загрузки
    - navigation.tracking       # Отслеживание в URL
    - navigation.tabs           # Вкладки навигации
    - navigation.tabs.sticky    # Закреплённые вкладки
    - navigation.sections       # Секции в боковой панели
    - navigation.expand         # Развернуть все разделы
    - navigation.path           # Хлебные крошки
    - navigation.indexes        # Индексные страницы
    - navigation.top            # Кнопка "Наверх"
    - navigation.footer         # Навигация в футере
    - toc.follow                # Оглавление следует за прокруткой
    - toc.integrate             # Интегрировать оглавление
    - search.suggest            # Подсказки при поиске
    - search.highlight          # Подсветка результатов
    - search.share              # Кнопка "Поделиться"
    - content.code.copy         # Кнопка копирования кода
    - content.code.annotate     # Аннотации в коде
    - content.tabs.link         # Связанные вкладки
    - content.tooltips          # Всплывающие подсказки

# Плагины
plugins:
  - search:
      lang:
        - ru
        - en
      separator: '[\s\-,:!=\[\]()"/]+|(?!\b)(?=[A-Z][a-z])|\.(?!\d)|&[lg]t;'
  - awesome-pages
  - minify:
      minify_html: true
      minify_js: true
      minify_css: true
      htmlmin_opts:
        remove_comments: true

# Расширения Markdown
markdown_extensions:
  # Python Markdown
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - tables
  - toc:
      permalink: true
      permalink_title: Ссылка на этот раздел
      toc_depth: 3

  # PyMdown Extensions
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

# Дополнительные CSS/JS
extra_css:
  - stylesheets/extra.css

# Дополнительная конфигурация
extra:
  social:
    - icon: fontawesome/solid/globe
      link: https://istom.ru
      name: Официальный сайт iStom
    - icon: fontawesome/solid/envelope
      link: mailto:support@istom.ru
      name: Email поддержка

  # Аналитика (опционально)
  # analytics:
  #   provider: google
  #   property: G-XXXXXXXXXX

# Копирайт
